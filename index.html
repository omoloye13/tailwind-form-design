<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login-form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn
    js.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .body {
            /* background-color: #F9A826; */
            color: #6C63FF;
            /* background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%); */

<body>
    <!-- <div class="flex flex-col justify-center">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
         
          </div> -->
          <!-- <img class="mx-auto h-12 w-auto" 
          src="images/logo_transparent.png" alt="Workflow"> -->
        <img src="images/wave.png"
        class="fixed hidden lg:block inset-0 h-full mt-1"
          style="z-index: -1;"
        >
        <div class="w-screen h-screen flex flex-col justify-center items-center lg:grid lg:grid-cols-2">
            <img src="images/unlock.svg" class="hidden lg:block w-1/3 mx-auto">
            <form class="flex flex-col justify-center items-center w-1/3">
                <img src="images/avatar.svg" class="flex flex-col justify-center items-center w-1/3">
                <h2 class="my-8 font-display mt-15 font-bold text-3xl text-gray-700 text-center" style="color: white;">
                    SIGN IN</h2>
                <div class="relative">
                    <i class="fa fa-user absolute text-primarycolor text-xl"></i>
                    <input type="text" placeholder="username" class="pl-8 border-b-2 font-display
                         focus:outline-none focus:border-primarycolor
                          transition-all duration-500 capitalize text-lg" style="outline-color: #6C63FF;" id="name">
                </div>
                <div class="relative mt-8">
                    <i class="fa fa-lock absolute text-primarycolor text-xl"></i>
                    <input type="password" placeholder="password" class="pl-8 border-b-2 font-display focus:outline-none
                         focus:border-primarycolor transition-all duration-500
                          capitalize text-lg" style="outline-color: #6C63FF;" id="pass">
                </div>
                <a href="#" class="self-center mt-4 text-gray-600 font-bold">Forgot password?</a>
                <a href="auth.html" class="py-3 px-20 bg-primarycolor 
                    rounded-full text-color font-bold uppercase
                     text-lg mt-4 transform hover:translate-y-1 
                     transition-all duration-500" style="background-color: #6C63FF;" onclick="handleSubmit()">Log
                    in</a>



            </form>
        </div>
<!-- </div> -->
</body>
<script src="form.js"></script>

</html>
